<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You're at: {{ folder }}</title>
<style>
  body{
    margin: 0;
    padding: 0;
    border: none;
    color: #272727;
    background-color: #F5F5F5;
    font-size: 18px;
    line-height: 1.2em;
  }
  ul{
    margin: 20px;
    padding: 0;
    list-style-type: none;
  }
  li{
    margin: 0;
    padding: 0;
  }
  a{
    color: #272727;
    text-decoration: none;
  }
  a:hover{
    color: #707070; 
    text-decoration: underline;
  }
  a:focus{
    outline: 1px solid #DDD;
  }
</style>
</head>
<body>
  <ul>
    {% for file in files %}
    <li>
      <a href="{{ folder + '/' + file }}">{{ file }}</a>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
